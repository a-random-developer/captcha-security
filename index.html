<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #statusMessage {
            margin-bottom: 15px;
            font-size: 18px;
            color: blue;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div id="statusMessage">Please verify you are not a bot...</div>

    <!-- reCAPTCHA v2 checkbox -->
    <div class="g-recaptcha"
         data-sitekey="6LeYYKIrAAAAAJtNpl3jfqSwI6DSCwe28Xu0y8Y6"
         data-callback="onVerified">
    </div>

    <script>
        function onVerified(token) {
            document.getElementById("statusMessage").textContent = "âœ… Verified! Redirecting...";
            setTimeout(function() {
                window.location.href = `main.html?access=${token}`; 
            }, 1000);
        }
    </script>
</body>
</html>
